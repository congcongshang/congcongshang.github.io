    <script>
        function add_content(url, title, family,  target="_blank"){

        var contentsList = document.getElementById("contentsList");
        function action(id) {
            contentsList.innerHTML = "";
            if (id === 4) {
                for (var i = 0; i < content.length; i++) {
                    if (content[i].familyID === 5) {
                        contentsList.innerHTML += add_content(content[i].url, content[i].title, content[i].family,"_self");
                    }else{
                        contentsList.innerHTML += add_content(content[i].url, content[i].title, content[i].family);
                    }

                }
            } else {
                for (var i = 0; i < content.length; i++) {
                    if (content[i].familyID === id) {
                        contentsList.innerHTML += add_content(content[i].url, content[i].title, content[i].family);
