            opacity: 0.8;
        }

    function creatLable() {
        colorBus = ["#B1D933","#ffc3c7","#3de1ad","#F5DE49","#91D0Df","#E97EC4"];
        // 亮粉 亮绿 亮黄 橙黄 亮蓝
        // "#B1D933"  草绿色  开拓（练习类）0
        // "#ffc3c7"  亮粉色  亲密（常用类）1
        // "#3de1ad"  亮绿色  亲近（学习类）2
        // "#F5DE49"  亮黄色  重要（作用类）3
        // "#91D0Df"  亮蓝色  清新（新鲜类）4
        // "#E97EC4"  亮紫色  尊贵（权威类）5
        // "#ffaa1d"  橙黄色
        // "#6666ff"  深蓝色
        likeLable = document.querySelector('#like');
        for (var i = 0; i < webs.length; i++) {
            var items = webs[i].split("@");
            if (items[0] === "br") {
                brTimes = Number(items[1]);
                for (var j = 0; j < brTimes; j++) {
                    var britem = document.createElement('br');
                    likeLable.appendChild(britem);
                }
            } else {
                var aitem = document.createElement('a');
                aitem.href = items[1];
                aitem.target = "_blank";
                aitem.innerHTML = items[0];
                aitem.title = items[0];
                if (items[2]) {
                    aitem.style.backgroundColor = colorBus[items[2]];
                }else{
                    kk = Math.floor(Math.random()* 6)
                    aitem.style.backgroundColor = colorBus[kk];
                }
                likeLable.appendChild(aitem);
            }
        }
    }
    creatLable();
