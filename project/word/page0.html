<body>
    <h1>如何制作意大利面酱</h1>
    <p>这是一篇介绍如何制作意大利面酱的文章。</p>
    <h2>材料：</h2>
    <ul>
        <li>3 个大蒜瓣</li>
        <li>1/4 杯橄榄油</li>
        <li>1 罐（28 盎司）整罐西红柿，去皮</li>
        <li>1 茶匙盐</li>
        <li>1/4 茶匙黑胡椒粉</li>
        <li>1/4 杯切碎的新鲜罗勒叶</li>
    </ul>

    <h2>步骤：</h2>
    <ol>
        <li>将蒜放入搅拌机中，搅拌至细腻。</li>
        <li>在大型平底锅中加热橄榄油，加入搅碎的大蒜，煮至金黄色。</li>
        <li>加入西红柿，盐和黑胡椒粉，搅拌均匀。</li>
        <li>将火调小，煮沸，然后降至中低火，煮约 20 分钟。</li>
        <li>加入切碎的罗勒叶，搅拌均匀，然后煮约 5 分钟。</li>
        <li>将酱倒入碗中，放在煮好的意大利面上即可享用！</li>
    </ol>
</body>
