    <title>MyHome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /*让鼠标不选中文本*/
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* 改变页面背景色*/
            background-color: #002A35;
        }

        #title {
            /*主标题*/
            text-align: center;
            color: #EC6D6D;
            /* font-size: 20px; */
            margin: 15px;
        }

        #like {
            padding: 0 0 0 50px;
        }

        #like a {
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            margin: 10px 8px;
            min-width: 50px;
            height: 20px;
            line-height: 20px;
            background-color: #E9ECEF;
            color: #002A35;
            border-radius: 10px;
        }

        #like a:hover {
            opacity: 0.8;
        }

        #like .box {
            margin: 30px 0;
        }

        #like .box div {
            display: inline-block;
            vertical-align: middle;
        }

        #like .box .left {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            background-color: #EC6D6D;
            box-shadow: #EC6D6D 0 0 0 2px;
        }

        #like .box .right {
            width: 90%;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h2 id="title">&sect; Hello My Word!</h2>
    <div id="like">
        <div class="box">

        </div>

        </div>

    </div>
</body>

    function creatLable() {
        colorBus = ["#B1D933", "#ffc3c7", "#3de1ad", "#F5DE49", "#91D0Df", "#E97EC4"];
        // 亮粉 亮绿 亮黄 橙黄 亮蓝
        // "#B1D933"  草绿色  开拓（练习类）0
        // "#ffc3c7"  亮粉色  亲密（常用类）1
        // "#3de1ad"  亮绿色  亲近（学习类）2
        // "#F5DE49"  亮黄色  重要（作用类）3
        // "#91D0Df"  亮蓝色  清新（新鲜类）4
        // "#E97EC4"  亮紫色  尊贵（权威类）5
        // "#ffaa1d"  橙黄色
        // "#6666ff"  深蓝色
        likeLable = document.querySelectorAll('#like .box');
        for (var i = 0; i < webs.length; i++) {
            var items = webs[i].split("@");
            if (items[0] === "br") {
                brTimes = Number(items[1]);
                for (var j = 0; j < brTimes; j++) {
                    var britem = document.createElement('br');
                    likeLable[items[2]].children[1].appendChild(britem);
                }
            } else {
                var aitem = document.createElement('a');
                aitem.href = items[1];
                aitem.target = "_blank";
                aitem.innerHTML = items[0];
                aitem.title = items[0];

                kk = Math.floor(Math.random() * 6)
                aitem.style.backgroundColor = colorBus[kk];

                if (items[2]) {
                    console.log(items[2]);
                    likeLable[items[2]].children[1].appendChild(aitem);
                } else {
                    likeLable[likeLable.length - 1].children[1].appendChild(aitem);
                }
            }
        }
